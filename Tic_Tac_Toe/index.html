<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
           <li>TicTacToe</li>
        </ul>
 
    </nav>
    <div class="container">
    <div class="gamecontainer">
        <div class="box"  onclick="function1(a=0)"><span class="boxtext" ></span></div>
        <div class="box"  onclick="function1(a=1)"><span class="boxtext"></span></div>

        <div class="box"  onclick="function1(a=2)"><span class="boxtext"></span></div>

        <div class="box" onclick="function1(a=3)"><span class="boxtext"></span></div>
        <div class="box" onclick="function1(a=4)"><span class="boxtext"></span></div>
        <div class="box"  onclick="function1(a=5)"><span class="boxtext"></span></div>
        <div class="box"  onclick="function1(a=6)"><span class="boxtext"></span></div>
        <div class="box"  onclick="function1(a=7)"><span class="boxtext"></span></div>
        <div class="box"  onclick="function1(a=8)"><span class="boxtext"></span></div>

       
        
    </div>
    <div>
        <a class="reset" href="./index.html">Reset</a>
    </div>
    <div class="gif"><img src="cute-dance.gif" alt="" class="pic"></div>
    <div>
        <span class="result"></span>
    </div>
    
</div>
<script src="script.js"></script>
</body>
</html>
